upstream fga {
  server fga-prod:8000;
}

server {
  listen 8000;

  access_log /var/log/nginx/fga-access.log;
  error_log /var/log/nginx/fga-error.log;

  location / {
    proxy_pass http://fga/;
  }

  location /static/ {
    alias /usr/share/nginx/html/;
  }

  error_page 404 /404.html;
  error_page 500 502 503 504 /50x.html;

}

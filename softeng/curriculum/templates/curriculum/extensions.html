{% extends 'core/home.html' %}
{% load static %}

{% block base %}
  <div class="card card-container">
    <div class="card-header bg-dark text-white">
      Extensions
    </div>
    <div class="card-body">
      {% for extension in extensions %}
        <div class="card">
          <div class="card-header bg-dark text-white">
            {{extension.title}}
          </div>
          <div class="card-body">
            <p class="breakline text-justify">{{extension.description}}</p>
          </div>
        </div>
      {% empty %}
        <div class="alert alert-primary">
          There aren't extension available.
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}

{% extends 'core/home.html' %}
{% load static %}

{% block base %}
  <div class="card card-container">
    <div class="card-header bg-dark text-white">
      {{knowledge}}
    </div>
    <div class="card-body">
      <p class="breakline">{{knowledge.description}}</p>

      <div class="card">
        <div class="card-header">
          Topics
        </div>
        <div class="card-body">
          {% for topic in knowledge.topics.all %}
            <a href="#"
               class="list-group-item list-group-item-action">
               {{topic.title}}
            </a>
          {% empty %}
            <span>There aren't topic available in this knowledge area.</span>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}

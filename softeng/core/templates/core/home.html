{% extends 'core/base.html' %}
{% load static %}

{% block body %}
  <div class="row">
    <div class="col-sm-2">
      <div class="list-group">
        <a href="{% url 'knowledge:swebok-list' %}"
           class="list-group-item list-group-item-action bg-dark text-white">
           <i class="fa fa-book"></i>
           SWEBOK v3
        </a>
        <a href="{% url 'curriculum:core-content-list' %}"
           class="list-group-item list-group-item-action bg-dark text-white">
           <i class="fa fa-book"></i>
           Core Contents
        </a>
        <a href="{% url 'curriculum:extension-list' %}"
           class="list-group-item list-group-item-action bg-dark text-white">
           <i class="fa fa-book"></i>
           Extension Activities
        </a>
        <a href="{% url 'curriculum:discipline-list' %}"
           class="list-group-item list-group-item-action bg-dark text-white">
           <i class="fa fa-graduation-cap"></i>
           Disciplines
        </a>
        <a href="{% url 'query:sparql' %}"
           class="list-group-item list-group-item-action bg-dark text-white"
           target="_blank">
           <i class="fa fa-terminal"></i>
           SPARQL
        </a>
        <a href="#" class="list-group-item list-url text-white"></a>
      </div>
    </div>
    <div class="col-sm-10">
      <div class="container">
        {% include 'core/messages.html' %}
        {% block base %}
          <div class="card">
            <div class="card-header bg-dark text-white">
              {{software.title}}
            </div>
            <div class="card-body">
              <div class="table-responsive-sm">
                <table class="table table-borderless text-justify">
                  <tr>
                    <th>Title:</th>
                    <td class="breakline">{{software.title}}</td>
                  </tr>
                  <tr>
                    <th>Description:</th>
                    <td class="breakline">{{software.description}}</td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        {% endblock %}
      </div>
    </div>
  </div>
{% endblock %}
